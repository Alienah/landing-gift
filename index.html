<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Roberto Landing Page</title>
  <link rel="stylesheet" href="./src/main.css">
</head>
<body>
  <main>
    <section class="section__container section__1" id="section1">
      <h1 class="section__1--title">Hoy es un día especial</h1>
      <a class="icon-down" href="#section2"><img src="./src/images/baseline_keyboard_arrow_down_white_24dp.png" alt="Go to next section"></a>
    </section>
    <section class="section__container section__2" id="section2">
      <h2 class="section__2--title">Porque es tu cumpleaños...</h2>
      <a class="icon-down" href="#section3"><img src="./src/images/baseline_keyboard_arrow_down_white_24dp.png" alt="Go to next section"></a>
    </section>
    <section class="section__container section__3" id="section3">
      <h2 class="section__3--title">No sabía cómo compensarte todo el esfuerzo que haces...</h2>
      <a class="icon-down" href="#section4"><img src="./src/images/baseline_keyboard_arrow_down_white_24dp.png" alt="Go to next section"></a>
    </section>
    <section class="section__container section__4" id="section4">
      <h2 class="section__4--title">Entonces me dije: - ¿Y por qué no?</h2>
      <span class="section__4--text">Tengo un dinero ahorrado que quiero invertir en viajes</span>
      <a class="icon-down" href="#section5"><img src="./src/images/baseline_keyboard_arrow_down_white_24dp.png" alt="Go to next section"></a>
    </section>
    <section class="section__container section__5" id="section5">
      <span class="section__5--text"> Y, quién mejor que tú para acompañarme?</span>
      <span class="section__5--title">Por eso te quiero regalar...</span>
      <a class="icon-down" href="#section6"><img src="./src/images/baseline_keyboard_arrow_down_white_24dp.png" alt="Go to next section"></a>
    </section>
    <section class="section__container section__6" id="section6">
      <h2 class="section__6--title">¡Un mini crucero!</h2>
      <div class="section__6--image"></div>
      <a class="icon-up" href="#section1" data-speed="1000">
        <img src="./src/images/baseline_keyboard_arrow_up_white_48dp.png" alt="Go to next section">
        <span>To top</span>
      </a>
    </section>
  </main>

  <script src="./src/main.js"></script>
  
</body>
</html>
